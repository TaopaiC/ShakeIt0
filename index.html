<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="/favicon.ico"></link>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png"></link>

  <style type="text/css">
.msg {
  font-size: 200%;
}
#power_bar {
  width: 100%;
  height: 30px;
}
#power_bar .count {
  width: 10px;
  float: left;
  height: 25px;
  margin: 2px;
  background-color: #0F0;
}
  </style>

</head>
<body>
  <div id="power_bar">
    <div class="count"></div>
  </div>
  <div id="status"></div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
  <script type="text/javascript" src="javascripts/punch.js"></script>

  <script type="text/javascript">
var old_x = 0;
var count = 0;
      $(document).ready(function() {
          window.ondevicemotion = function(event) {
              var x = event.accelerationIncludingGravity.x;
              var y = event.accelerationIncludingGravity.y;
              var z = event.accelerationIncludingGravity.z;

              if (Math.abs(x) > 10 && Math.abs(old_x - x) > 5) {
                  $("body").css("backgroundColor", "#000");
                  count = count + 1;
              var msg = "[" + count + "] " + event.accelerationIncludingGravity.x + "," + event.accelerationIncludingGravity.y;
                  $("#power_bar .count").css("width", count / 500 * 100 + "%");
              $("<div class=\"msg\">" + msg + "</div>").prependTo($("#status"));
              } else {
                  $("body").css("backgroundColor", "#FFF");
              }
              old_x = x;
          };
      } );
  </script>
</body>
</html>
